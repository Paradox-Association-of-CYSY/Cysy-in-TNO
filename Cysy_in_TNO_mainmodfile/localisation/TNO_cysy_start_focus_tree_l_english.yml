l_english:
 CSY_not_in_crisis_tooltip:0 "学校事务井井有条"
 CYS_prepare_for_the_new_school_year:0 "准备新学年招生"
 CYS_prepare_for_the_new_school_year_desc:0 "新学年开始了。一如既往地，招生工作也开始紧锣密鼓地准备，同时，以张复昌总校长与张仕平校长为代表，意见分歧的两派也开始争论不休。\n但愿今年能像往年那样顺遂..."
 CYS_zfc_s_plan:0 "张复昌计划"
 CYS_zfc_s_plan_desc:0 "总校长张复昌认为，成绩是学校的根本。而想要学校在试验中取得好成绩，良好的生源绝对不可或缺。只要有了成绩，自然有大把大把的珠人，乃至日本人，把白花花的银子送到领导们的府上。为此，他制定了一系列计划以提高学校生源的质量。"
 CYS_evaluate_the_scores:0 "成绩评估"
 CYS_evaluate_the_scores_desc:0 "为了取得更好的成绩，当然必须评估当下的成绩。所谓知己知彼百战不殆，只有全面了解并分析我校目前成绩的长短，才有可能制定出合理的计划。"
 CYS_number_like_the_old_days:0 "旧年数目"
 CYS_number_like_the_old_days_desc:0 "盲目扩招，无疑是竭泽而渔的做法。一旦成绩下滑，我们靠什么吸引财主们呢？张复昌校长认为，旧年的招生人数是符合学校现状的，没有必要再进行新一轮的扩招。"
 CYS_take_japanese_standards:0 "日本录取标准"
 CYS_take_japanese_standards_desc:0 "录取多少，怎样录取，一直是困扰我校，乃至所有学校的大问题之一，想找到一个平衡点实属不易。\n幸运的是，我校可能不必受到这个问题的困扰。凭借着在日本任教多年的经验，张复昌总校长对日本的录取标准了如指掌，而日本无疑是东亚教育的标杆。通过模仿日本的录取标准，学校的成绩自然会向着日本的那批优质学校靠拢。"
 CYS_scholarship_for_good_ones:0 "优生奖金"
 CYS_scholarship_for_good_ones_desc:0 "一直以来，优生都是我校的门面。我校靠着优生的好成绩，吸引着更多的优生前来，如此循环往复。\n但是，优生们可不是完全如待宰羔羊一般。他们毕竟太年轻，太简单，闹事的可能性也比其他学生更高，幸运的是，张复昌校长对这种情况可谓轻车熟路。\n通过发放数额可观的奖学金给优生，我们可以保证相当一部分的优生主动维护我们。至于奖学金的来源，只要成绩可观，自有财主愿意为了他们的子女把钱送上门的。"
 CYS_a_large_crowd_of_good_students:0 "学子芸芸"
 CYS_a_large_crowd_of_good_students_desc:0 "张复昌总校长的计划取得了显著的成果！一批批优秀的学子走进我们的校门，他们的才智有目共睹，每个潮实人都为我们成功的招生计划而骄傲。数年后，他们会更加优秀，最重要的是，他们会为我校带来更多的金银，十倍地弥补我们今天的投入！"
 CYS_zsp_s_plan:0 "张仕平计划"
 CYS_zsp_s_plan_desc:0 "张仕平校长认为，有钱能使鬼推磨，这是亘古不变的真理。在金钱的魔力面前，其他的事情显得那么的琐碎和微不足道。只有赶快赚到更多的钱，我们才有机会大展宏图，占尽先机。时不我待，若是苦苦等待多年，机遇必然会被其他学校所夺去。"
 CYS_financial_reports:0 "财报统计"
 CYS_financial_reports_desc:0 "只有分析了我们学校的收支，我们才能平衡预算，提高收入，赚到更多的钱。为此，必须先对我校的财报进行仔细分析。"
 CYS_think_about_taking_in_more_students:0 "考虑扩招"
 CYS_think_about_taking_in_more_students_desc:0 "在数年的良好运营之后，我校已经享誉粤东，有大批大批的财主愿意把他们的孩子以及装满日元的大箱子送到我们的校门口。如果我们宣布扩招的话，毫无疑问当即就可以获得一笔巨大的收入，扩招何乐而不为呢？"
 CYS_the_door_will_be_open_for_them:0 "向他们敞开大门"
 CYS_the_door_will_be_open_for_them_desc:0 "现如今，由于董事长的良好经营以及竞争的加剧，我校已经成为了数万人的梦想之地，有无数的人想要来我校深造却被无情地拒之门外。\n张仕平校长认为，这种现状是不可接受的。不能让任何东西成为阻碍人们深造的阻碍，潮实应该对所有有志深造的人敞开大门...§R除了那些交不起学费的人。§!"
 CYS_this_is_the_true_charity:0 "这才是慈善"
 CYS_this_is_the_true_charity_desc:0 "何为慈善？这个问题的答案因人而异：不同的人会有不同的看法，但张仕平校长的看法与郑立平董事的看法是一致的。\n奖学金，归根结底，不过是学习好的学生们所享有的特权罢了。真正的慈善是让更多的人民拥有深造的机会，让更多人民拥有享受良好教育资源的机会！为此，我们将发放大量学位给那些原本被潮实拒之门外的人，甚至包括那些达不到扩招标准线上的人们。我们不能让任何东西成为阻碍人们进修的障碍...除了§Y金钱§!。"
 CYS_a_large_sum_of_good_money:0 "财源滚滚"
 CYS_a_large_sum_of_good_money_desc:0 "张仕平校长的计划大获成功！日元风暴刮遍了潮实的每个角落，我们从未获得过如此巨大的一笔收入。如此一来，我们可以高枕无忧很长时间了，至少我们不用再为财政的亏损担心了。\n潮实从未像现在这样繁荣过！"
 CYS_opening_ceremony_of_year_61to62:0 "开学典礼"
 CYS_opening_ceremony_of_year_61to62_desc:0 "招生已经结束，随之而来的当然就是开学典礼的举行了。不管怎样，充满挑战与机遇的新的一学年终于到来。\n九月吹来的秋风，带来的究竟是无尽的财富与声名，还是一场轰轰烈烈的大变革？\n时间会说明一切。"
 CYS_educational_research_survey_once_again:0 "再次教研调查"
 CYS_educational_research_survey_once_again_desc:0 "新的学年，教研调查必不可少。为了最大限度提高教学效率，就必须制定新的教研方法；而新的教研方法的产生又离不开高效率的调查。但愿别出什么幺蛾子..."
 CYS_reevaluate_teachers:0 "重评教师等级"
 CYS_reevaluate_teachers_desc:0 "在很多学校会出现这样一种现象：一些低级的教师尽管孜孜不倦教书育人多年，仍然难以获得升迁的机会；另一方面却有一些\"高级教师\"——不管他们的地位是通过裙带关系还是什么得到的——仗着自己的身份地位过着腐化堕落的生活，而不把工作放在第一位。\n\n幸运的是，在潮实，这种情况根本不可能发生。通过每年对教师等级的重评，我们可以保证在教师岗位上没有混日子的人。"
 CYS_revise_contracts:0 "修改合同"
 CYS_revise_contracts_desc:0 "目前，教师的高工资与高福利给我校的财政造成了十分不堪的负担，与此同时，他们的教学质量则远远配不上他们的薪资——至少管理层都这么认为。为了解决这一问题，修订合同迫在眉睫。教师们必然会对此颇有微词，但他们可造成不了什么威胁。毕竟对许多员工来说，潮实就是他们唯一的容身之地，没有了潮实，他们什么也不是！"
 CYS_teachers_get_competitive:0 "教师也得卷"
 CYS_teachers_get_competitive_desc:0 "勤劳奋斗一直是东亚人的美德，但有些教师不那么想，譬如那些倒数班级的教师们，他们享受着高出其他学校的薪资，却没有发挥出应有的能力。这种现象再也不会在潮实持续下去了。\n\n我们将出台一系列政策，严惩教学成绩差的班级的教职员工，手段包括但不限于处分，降职，开除...我们并不介意少一些人，我们不会让这些懒惰的寄生虫容身。"
 CYS_show_our_respect_for_them:0 "尊重职业"
 CYS_show_our_respect_for_them_desc:0 "教师们不是奴隶，至少他们自己不这么想。如果我们不向他们表示出应有的尊重，我们的工作想必会麻烦许多。\n我们只需要稍稍放低一点姿态，辅之以少许物质成本，就可以充分表示我们的尊重了。"
 CYS_more_bonus_for_teachers:0 "增加教师奖金"
 CYS_more_bonus_for_teachers_desc:0 "张复昌校长认为，奖金是激励人们，无论学生还是教师职工的有效途径，事实也的确如此。向优秀教师颁发奖金，尽管会在短期内增加我们的财政支出，但是毋庸置疑地会大大提升教职工的积极性，比空话要有用多了。"
 CYS_announcement_of_examination_plan:0 "公布考试计划"
 CYS_announcement_of_examination_plan_desc:0 "考试永远是一个学校绕不开的话题，对于每一个人都如此。我们将一如既往地公布考试计划，这大大有利于鞭策学生与教师们努力学习与工作。"
 CYS_speed_up_the_reform:0 "加快改革步伐"
 CYS_speed_up_the_reform_desc:0 "潮实，本就是一座因为共荣圈的经济改革而诞生的伟大学校，而想要推动其发展，最好的门道无疑就是改革。在教育行业竞争如此激烈，倘若我等放慢改革的脚步，那么，其它学校后来居上也不过是早晚的事情。\n\n只不过，油门踩过头也许会导致§R车毁人亡§!..."
 CYS_some_new_met_guys:0 "提拔新人"
 CYS_some_new_met_guys_desc:0 "多亏了我们的改革，现在想来潮实工作的人数不胜数。管理层普遍认为，这些新鲜血液将成为潮实的重要发展动力。通过进行合理的测试与选拔，我们将会让有德者居其位。只有这样才能实现潮实的高速发展。"
 CYS_japanese_experts:0 "日本专家"
 CYS_japanese_experts_desc:0 "得益于张复昌总校长多年以来在日本积累的人脉，以及我们雄厚的资本，现在我们终于可以从共荣圈之主——日本那里请专家来促进我们的教育了。毋庸置疑，比起本地人，他们有着最先进的教育方法和制度。通过积极学习，也许有朝一日我们可以与日本的顶级中学相提并论。"
 CYS_current_situation_of_teochewese:0 "潮汕话现状"
 CYS_current_situation_of_teochewese_desc:0 "管理层主张维持潮汕话现状的一派还是取得了优势。潮实毕竟是在潮汕兴起的学校，倘若废除方言，无异于自断其根，将自己与本地人隔绝，这令与会者的许多本地人不满。同时杜绝方言意味着我们也许将会激怒潮汕的投资者。通过同时设立国语与潮汕话的课程，我们应该可以顺利同时讨好两方。当然，那势必会影响整体的教学质量，也会增加我们的开支，不过至少那还在可以接受的范围内。"
 CYS_put_an_end_to_dialect:0 "杜绝方言"
 CYS_put_an_end_to_dialect_desc:0 "潮汕话对潮实，乃至整个潮汕的教育的阻碍得到了管理层的多数承认，管理层最终决定下达方言的禁令，颁布一系列规定，如上课必须使用国语等，以便迎合共荣圈教育的需求。\n这样激进的变革当然会引起广泛的抗议与不满。我们能做的只有尽可能将它们平息，至于这一决策的利弊，交给时间评说。"
 CYS_more_languages_more_opportunities:0 "多语教学"
 CYS_more_languages_more_opportunities_desc:0 "尽管日本人是共荣圈之主，但中国人，珠人等在潮实的影响力显而易见。为了同时讨好他们，我们应该尽可能地开设多门语言教学，以便于吸引投资者与各地家长，尽管这会在短期内增加我们的开支，并且可能引起日本人的不满，但那应该不会造成多大的负面影响。"
 CYS_unified_use_of_japanese:0 "统一使用日语"
 CYS_unified_use_of_japanese_desc:0 "毫无疑问，日本才是亚洲最强大的国家，而日语的广泛使用也是不可逆转的潮流——这是管理层在深思熟虑后做出的结论。我们将会在潮实统一使用日语，以便获得更多日本学生与专家的青睐，尽管这必将大大降低我们在本地人，中国人眼中的形象，但现在中国不也只是武士的奴隶吗？"
 CYS_finally_implement_the_new_teaching_rules:0 "最终落实新教纲"
 CYS_finally_implement_the_new_teaching_rules_desc:0 "改革方案终于拟定完成，无论激进还是温和，落实永远是第一位的。我们必须迅速落实新教纲，好让我们的改革真正落到实处。\n也许这会面临不少阻力，但在金钱与谋略面前，我们也许可以化解它们。"
 CYS_stop_diverting_students:0 "停止分流学生"
 CYS_stop_diverting_students_desc:0 "无疑，分流制度是潮实有史以来最大的错误与不公，它为马太效应做了一个最生动的诠释。为了杜绝这种不公，分流制度必须停止。我们必须让每个学生都享受公平的教育资源，而不是让那些优生独占。\n况且，让优生聚集在一起，一旦反叛的思潮开始蔓延..."
 CYS_diverting_goes_on:0 "维护分班制度"
 CYS_diverting_goes_on_desc:0 "截至目前，对分班制度的攻击都十分荒谬。我们不能让那些未来的精英，让聪明人骈死于槽枥之间。如果我们不再实行分班教育，那么他们必然会被更为落后的差生所影响，同时不能享受与他们的聪明相适应的教育资源。因此，分班制度绝不能废除。"
 CYS_black_box_diverting:0 "暗箱操作"
 CYS_black_box_diverting_desc:0 "好的教育资源，只能由有能力的人来享用。而金钱与权力又何尝不是一种能力呢？我们可以给那些权贵们的子女网开一面，以换取他们的帮助。毕竟潮实的路还长，不依靠权贵，怎么在这黑白交织的広東国发展下去呢？"
 CYS_diverting_with_fairness:0 "公平分班"
 CYS_diverting_with_fairness_desc:0 "分班制度的维护者们最充分的理由，就是要保护那些聪明人不受其他人影响，并且得到与其学习能力相符的学习资源。因此，公平的分班制度尤为重要。\n今后在潮实，分班的唯一标准就是成绩，而不是资产的多少或是别的什么。权贵们会对此不满，但只要我们得以发展，我们将不畏惧他们分毫。"
 CYS_special_class_for_teachers_children:0 "教师子女班"
 CYS_special_class_for_teachers_children_desc:0 "教师们为了潮实孜孜不倦着，为了鼓励他们，管理层将设立教师子女班，让他们享用最好的资源。\n\n比起刁民和毛头小子们的抱怨，我们员工的满意度可重要得多。"
 CYS_make_up_the_list_for_next_year:0 "确定名单"
 CYS_make_up_the_list_for_next_year_desc:0 "在激烈的讨论之后，我们已经确定了新学期的分班名单，即将向潮实全体学生颁布。\n它势必会造成巨大的影响，但具体是祸是福，由时间来回答吧。"
 CYS_new_years_eve_gala:0 "元旦晚会"
 CYS_new_years_eve_gala_desc:0 "世界终于从毁灭的边缘被拖了回来，危机的热度慢慢减弱着。共荣圈，尤其是东亚，重新沉浸在了准备新年的喜悦之中，潮实也不例外。元旦晚会即将召开，在鲜花与礼炮之下，我们将对旧的一年进行总结，同时展望新一年的图景。\n\n但是，与他们脸上挂着的笑容相反，幕后演讲的两位高层心事重重。或许，1962年注定不会是平凡的一年。"
 CYS_plan_for_the_winter_vacation:0 "安排寒假"
 CYS_plan_for_the_winter_vacation_desc:0 "在潮实，无论教师学生，最期待的就是假期。我们的管理层可不能休息，为了潮实的发展与教育的发展，我们不得不夜以继日地出谋划策。\n可那帮学生和教师可比我们逍遥得多，如果不是我们安排，他们不会做任何事。我们必须亲切地为学生拟定一份充实的寒假计划表，并让老师们辅助他们完成。\n至于那些试图反对的逆贼，就逐一发送开除单或者辞退单把他们送上天。"
 CYS_published_the_list_for_next_year:0 "公布名单"
 CYS_published_the_list_for_next_year_desc:0 "经过多日等待与商讨，终于我们公布了潮实分班的名单！无疑问的，一经发布，它就会引起轩然大波。但不论如何，我们现在只能观望了。"
 CYS_saying_goodbye_for_the_moment:0 "暂时分别"
 CYS_saying_goodbye_for_the_moment_desc:0 "随着寒假的到来，学校的老师同学都高兴地各回各家，此时留在潮实的，只有为了它鞠躬尽瘁的领导们。对他们而言，工作从未结束，寒假只不过是又一个商讨潮实未来的时间段罢了。\n\n只要潮实高层合作愉快，在下学期的开学季迎接学子与老师们的一定是一个璀璨的未来。"
 CYS_this_year_s_harvest:0 "简视成果"
 CYS_this_year_s_harvest_desc:0 "学年结束了。这既是绝望的一学年，又是充满希望的一学年。我们面临世界的毁灭，我们面临潮实的新生。总之，是时候看看我们的功绩了——不久他就会公诸世人，交予社会评价了。"
 CYS_teachers_annual_meeting:0 "教师年会"
 CYS_teachers_annual_meeting_desc:0 "谈起潮实的成就，除了令人敬佩的董事长与总校长等领导之外，最绕不开的就是教师们，是他们的刻苦奉献让这一切成为可能。我们将会举行教师年会，一如既往。在鲜花与庆典中，教师们将继续带领潮实走向一个光明的未来。"
 CYS_report_to_the_board:0 "向董事会汇报"
 CYS_report_to_the_board_desc:0 "最关心潮实的无疑是董事会，每年的这个时候也正是我们向董事会汇报工作的时候。郑立平董事为了学校操劳许久，我们的报告也许可以让他满意地休息休息了...\n\n但愿如此吧。"
 CYS_make_a_year_of_hard_work:0 "兢兢业业又一年"
 CYS_make_a_year_of_hard_work_desc:0 "我们终于可以休息了，终于可以给自己放假了。事实证明，我们这一年的工作十分成功。尽管一度面临世界毁灭的威胁，但我们还是挺了过去，并顺利地进行了一系列改革，实现了我们的既定目标，而我们从未像现在这样顽强与强大。\n\n但愿潮实的发展能永远地顺利下去。"

 CYS_pull_the_alarm:0 "拉响警报"
 CYS_pull_the_alarm_desc:0 "导弹危机发生了，达摩克利斯之剑再次高悬于人类——包括潮实人——的头上，没有人能够独善其身，世界再次被移到毁灭的边缘...\n情况紧急，已经不容犹豫了。我们必须拉响警报，并迅速商讨后续事宜。"
 CYS_cooperate_with_the_command:0 "配合紧令"
 CYS_cooperate_with_the_command_desc:0 "现在看来，配合政府的紧急命令似乎是最明智不过的选择了。我们不能冒险，存在就是一切，一切为了存在，只有得以存在，我们才可以继续发展。"
 CYS_evacuate_the_school:0 "疏散撤离"
 CYS_evacuate_the_school_desc:0 "战争迫在眉睫，人员必须赶紧疏散撤离，不得慢半步。毕竟战争一旦发生，所有未撤离的人员，恐怕都难逃厄运..."
 CYS_hand_over_our_supplies:0 "交出物资"
 CYS_hand_over_our_supplies_desc:0 "尽管我们很不情愿这么做，但目前来看，与其让我们的物资在核子烈焰下化为齑粉，倒不如把它交给公家，也许我们还可以盼盼他们把其中的一部分还给我们。在危机当前，我们只能两害相权取其轻了。"
 CYS_the_military_takes_over:0 "军方接管"
 CYS_the_military_takes_over_desc:0 "我们早就预料到了这个最坏的结果，潮阳实验学校被军队接管了。对潮实，这势必造成巨大的负面影响，但我们也无能为力了。\n再怎么说，这总比被核武器炸死要强得多。"
 CYS_mobilize_ourselves:0 "校内动员"
 CYS_mobilize_ourselves_desc:0 "政府不可信，这是鄭立平，以及管理层的多数人，在多年的摸爬滚打与艰苦创业得出的结论。配合政府的紧令，意味着让政府接管我们的产业，这是灾难性的。不论眼下危机有多么严重，我们都应自己掌握自己的命运和钱脉！"
 CYS_construct_defenses:0 "修筑工事"
 CYS_construct_defenses_desc:0 "我们掌握了自己的命运，但另一方面，这也极大增加了我们毁灭的风险。为了尽一切可能避免最坏结局，我们必须花巨资修筑工事，堑壕，防空洞，甚至防核设施。这样，当那一天来临，至少我们不会毫无还手之力..."
 CYS_hoarding_more_supplies:0 "囤积粮食"
 CYS_hoarding_more_supplies_desc:0 "粮食的重要性，是每一个活物都深知的，而饥荒的恐怖，至今仍然深入无数潮汕人的骨髓。为了预防粮食短缺，斥巨资囤积大量粮食势在必行。这样，末日来临的时候兴许我们能多撑那么关键的几天。"
 CYS_school_is_suspended_without_suspension:0 "停课不停学"
 CYS_school_is_suspended_without_suspension_desc:0 "尽管我们停课了，但是如果有人说我们会停止学习，那就大错特错了。每一个学生的日程表都会被我们的计划安排所填满。即使末日将临，学习也仍将继续，这是我们学校的本分。那些不学习的家伙，让他们被核子烈焰吞噬吧。"
 CYS_local_gods_bless_us:0 "老爷保号..."
 CYS_local_gods_bless_us_desc:0 "就这样吧，我们已经做完了我们所有能做的工作，也就是，无能为力了。\n\n现在潮实的生死，只能掌握在老天爷的手中了。"
 CYS_every_thing_will_be_alright:0 "...平安四顺"
 CYS_every_thing_will_be_alright_desc:0 "世界还没有我们想象的那般疯狂。似乎美日的谈判工作已经在有条不紊地进行着，管制慢慢放松，电视上播放的节目逐渐回归正常...\n\n谢天谢地，世界又被拯救了一次，我们终于安全了。"
