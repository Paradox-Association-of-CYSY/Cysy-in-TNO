 cysy.1.t:0 "学生夺权"
 cysy.1.d:0 "2020年12月12日，不久前汕头市潮阳实验学校发生的大动乱已经几近平息，各方势力杳无音信的同时，一股新兴势力广播站宣称他们控制了整个实验学校。这个叫做“联合学生自治会”的组织在实验学校活动已久，虽然动乱前仅仅只是一群自嗨的学生。\n\n包括潮实P社同好会的成员在内的几十名组织者已经宣告新政教处的成立，开始肃清旧势力。他们极力宣传极大班级自治度的无政府主义思想，同时又建议班级受学生政教处的管理，保证马上组织班级选举以确立自治组织。 \n\n虽然这群小伙子好像已经掌握了整个学校，并且信心满满。但是在失去了富有经验的旧领导层之后，实验学校能不能继续运行，还需要继续观察。"
 cysy.1.a:0 "这是我们的时代！"
 cysy.2.t:0 "广播会"
 cysy.2.d:0 "2021年3月12日，不久前汕头市潮阳实验学校发生的大动乱已经几近平息，各方势力杳无音信，而学校政教处声明他们已经掌控了局势，并且进行了全校广播。\n\n在动乱中，学校高层领导包括张、杜在内大都已宣布辞职，政教处方面几乎无可上马之将了。刘昭武副主任则在权力真空中成功得到学校实际控制权。在他一系列“潮实学子”等措辞的号召下，实验学校的重建工作已经在有条不紊的进行之中。\n\n虽然刘主任作为潮实旧领导层人员，但是他在短的广播会中强调，新的政教处将会修改部分前期不合理校规，并且尽力重塑校园，给同学们更好的学习，成长环境。"
 cysy.2.a:0 "今天的广播会到此结束！"
 cysy.3.t:0 "test"
 cysy.4.t:0 "董事长"
 ##cysy.4.d:0 "2021年2月14日，不久前汕头市潮阳实验学校发生的大动乱已经几近平息，由于集团董事会的介入，各方势力杳无音讯，而兼职校长的郑益峰董事长发表了他在实验学校的第一次讲话。\n\n动乱之后，除叛逃的张校长外，学校高层领导包括张、杜在内大都已被革职；政教处、教务处等学校行政被废除。集团董事长郑益峰实实在在地得到了实验学校的控制权。也正因为他和董事会的介入，学校的重建工作得以顺利进行。\n\n郑董事长在讲话中强调，实验学校的动乱是有其根本原因的，而他所做的这一切都是为了剖去实验学校的弊病，让学校健康发展。据不可靠消息称，动乱中活跃的的学生团体，包括学校学生会在内的其组织成员，已经被直接开除甚至处以极刑。新学期的招生简章也提到了学费的上涨问题。"
 cysy.4.d:0 "2021年3月24日，不久前汕头市潮阳实验学校发生的大动乱已经几近平息，由于公司集团董事会的介入，各方势力杳无音讯，而此时兼职校长的郑益峰董事长发表了他在实验学校的第一次讲话。\n\n动乱之后，除辞职叛逃的张校长外，学校高层领导包括张、杜在内大都已因经营不善被革职；政教处、教务处等学校行政被董事会注入了大量的新鲜血液，他们中很大一部分与董事长是利益集团。集团董事长郑益峰实实在在地得到了实验学校的控制权。也正因为他和房地产资本的介入，学校的重建工作得以在充足资金保障下顺利进行。\n\n郑董事长在讲话中宣布，实验学校迈入了真正美好的新时代——来自伟大集团的直接控制，这将会是一个人人平等，校园，不会再有无意义的学位竞争，只要有钱了，人人皆可当学霸。据不可靠消息称，动乱中活跃的的学生团体与教职员工并没有被开除，而是被被处以巨额罚款。“我们没有权力剥夺金钱买来的权利。”新学期的招生简章也提到了学费的上涨问题。"
 cysy.4.a:0 "一万九...两万九？"
 ###cysy.4.a:0 "“我们没有权力剥夺他们的权利，尤其是金钱买来的。”"
 cysy.5.t:0 "优秀班主任"
 cysy.5.d:0 "2021年2月14日，不久前汕头市潮阳实验学校发生的大动乱已经几近平息，原班主任卢传红在组织发动班级学生冲锋队之后，成功击溃了实校的其他势力\n\n动乱之后，除叛逃的张校长外，学校高层领导包括张、杜在内大都已被革职；政教处、教务处等学校行政被废除。在酷刑下，集团董事长郑益峰则被迫放弃在实验学校的利益。卢传红以曾经的治班理念，成功将学校组织成一台高效率运转的机器，在这里，床头课桌两点一线。\n\n卢传红在讲话中强调，实验学校的动乱是有其根本原因的，这很大程度上是因为学校曾经较为松散的管理体系，而他所做的这一切都是为了剖去实验学校的弊病，让学校健康发展。据不可靠消息称，动乱中活跃的学生团体，包括学校学生会在内的其组织成员，已经被直接开除甚至处以极刑。同时，潮实的对外招生暂时停止，以便实现“优化生源”的目的。"
 cysy.5.a:0 "“再次重申，老子不是你爹！”"
 cysy.6.t:0 "学生起义"
 cysy.6.d:0 "2021年2月26日，不久前汕头市潮阳实验学校发生的大动乱已经几近平息，一股学生运动的洪流席卷了整个潮实，将旧势力清扫一空，学生们成为了自己的主人。\n\n在尽可能稳定局势之后，学生统战联盟宣告了新潮实的建立，而除了早已叛逃的张校长外，剩下的政教处教务处学校高层仍然在软禁当中。集团董事长郑益峰卷走了学校的储备现金，并被动放弃在实验学校的利益。不论是卷王还是进步学生，甚至是日子壬，都对将来学校建设表现出极大的热情。\n\n统战联盟正在组织各班级代表准备召开第一次潮实全体学生大会，准备商讨日后事宜。有小道消息称，一场全校范围的普选将会在会议后进行。"
 cysy.6.a:0 "初生牛犊不怕虎"
 cysy.7.t:0 "改革家上台"
 cysy.7.d:0 "2021年6月4日，记票委员会宣布了选举的最终结果:进步阵线候选人廖齐诺绍在全校选举中获胜，一个全由改革派组成的内阁建立起来。\n\n学生起义的成功并没有给潮实带来宁静，相反，由于潮实学子对于全民普选非常陌生，一连几个月的政斗和政治宣传把大家都搞麻了。进步阵线内部讨论决定选出廖齐诺绍参选并大肆宣传，而学生会的候选人则在舆论上失败了。不过现在廖齐诺绍的胜选预示着这一切都将平息。今天下午，他在同学们的欢呼声中上台演讲。\n\n“同学们！一个公平的校园在等待我们！”在鼎沸的掌声中廖齐诺绍宣布了他大刀阔斧的改革计划，结合学生自治和潮实体制优点，提出学生特色潮实体制的设想并准备付诸实践。同时，进步阵线也在迅速行动实施计划。潮实学子们启航了。"
 cysy.7.a:0 "鞋子合不合脚，穿上才知道。"
 
 CYS_esoteric_nazism:0 "潮阳实验学校"
 CYS_esoteric_nazism_party:0 "卢传红之治"
 cysy_zfc:0 "张复昌的幽灵？"
 cysy_zfc_desc:0 "作为腐化堕落的根源，张复昌——一个乱搞学校白吃钱万恶的投机分子，灾难性地掌握了重权，险些将潮实带入万劫不复的境地。作为罪魁祸首，张复昌已经被驱逐，但结果却不胜理想——他逃到了外校，散播针对我校的攻击，而校内也有许多他的同情者，也许只有一场彻底的§R大清洗§!才能清除他对我们的影响......"
 cysy_zfc_custom:0 "教师罢工几率: §R+0.50%§!\n学生罢课几率: §R+1.50%§!\n\n§R除尽张的势力，稳定潮实局势§!"
 cysy_suannai:0 "酸奶处罚"
 cysy_suannai_desc:0 "潮实曾经给学生发酸奶——多么蠢的一件事：天天混吃等死的小屁孩们凭什么拿学校的酸奶？真正值得得到酸奶的是兢兢业业的教师们，尤其是伟大的卢传红老师。这正好可以当做处罚学生最轻的手段——你做错事了？交3瓶酸奶，不然就打断你的狗腿！"
 cysy_suannai_custom:0 "学生罢课几率: §R+2.50%§!\n\n§Y解锁酸奶处罚力度决议§!\n§R这种完全相反的处罚方式可能会带来不必要的麻烦§!"
 cysy_xu:0 "高效学校"
 cysy_xu_desc:0 "在伟大的卢校长的领导下，我们的监控摄像头对学校实行着极为高效的管理。即使现在还不能完全肯定，但我们总比那些杂种公立学校（甚至是以前的潮实）要好得多——我们可以保证，我们学校的一切人员，不论是老师还是学生，都会严格地在他们应在的轨道上运行，一切效率都将最大化！"
 cysy_xu_custom:0 "\n§R人力不会有任何增长§!"
 cysy_lch_zz:0 "传奇之治"
 cysy_lch_zz_desc:0 "在潮实，学生们谈卢色变，老师们则自愧不如，他在潮实一直是一个传奇。他的班级以完全“秩序”的模式进行，学生自由时间被压缩得很少，难不成除了睡觉吃饭以外的时间外不学习还去无意义地发呆吗？这些班级中考升学率从来都是学校最高的。“老子不是你爹,”他经常说，“老子比你爹重要！”\n如今，学校的大权已经滑入卢传红手中，不管需要采用什么手段，他绝对不会让他再次易手。"
 cysy_lch_zz_custom:0 "学生罢课几率: §G-2.50%§!\n\n§C伟大的卢老师万岁！§!"

 cysy_the_zlp_company:0 "建平房地产公司"
 cysy_the_zlp_company_desc:0 "郑氏家族企业，棉城乃至潮阳的财阀巨头，上有密密麻麻的保护伞层层保护，下有绵城地区政权支持，控制了地区的方方面面。\n没有“法律”，没有所谓竞争对手，棉城已经被一家安那其资本主义企业牢牢控制了。\n§CWelcome to Chaoyangstain,Where every man can be a king~§!"
 cysy_zlp_company_custom:0 "来自地区的生源数量: §Y+25.00%§!\n\n§Y解锁地区经济决议§!"
 cysy_xf_h:0 "学费征收：§R高§!"
 ##cysy_xf_h_GDP_custom:0 "学费预算: §G+80.00%§!"
 cysy_xf_h_desc:0 "新一年招生简章里潮阳实验学校的学费一直是社会关注的热点。如果不征收学费，我们这么完美的学校怎么办的下去？学生可以没有粮食吃，老师可以没有工资，但是学校不能没有学费！\n目前我们的学费征收情况是：§R高§!。"
 cysy_xf_h_custom:0 "学费预算: §G+80.00%§!\n\n学费的提高能极大增加§Y流动储蓄金§!的流入量，然而过§R高§!的学费可能引起§R不必要的麻烦§!...\n调整§Y学费高低§!以应对问题。"
 cysy_no_suannai:0 "断奶"
 cysy_no_suannai_desc:0 "有谁会为了这群傻逼学生安定下来而破费呢？张复昌从郑立平董事时代遗留下来的时代问题太多了，酸奶问题则是我们的心腹大患，颇大费安抚他们，谁知道这群青春期的小屁孩会不会得寸进尺呢，英明的郑益峰董事长认为这些资金应该被用在更合理的地方。"
 cysy_no_suannai_custom:0 "学生罢课几率: §R+2.50%§!\n\n这一传统的废除已经引起了§Y学生§!群体很大不满，我们要为§R最糟的情况§!做准备..."
 cysy_zfc_gone:0 "张复昌的合同"
 cysy_zfc_gone_desc:0 "张复昌因为用右手写字而辞去学校校长的职务\n其实这个万恶之源早就想跑了，几个月前他和董事长商谈提升工资问题已经极大惹怒了董事长，而后甚至使用辞职手段来威胁。只是他还不知道潮阳区法院会怎么审理这场关于劳动合同的诉讼。“偷窃财富即是犯罪”，别开玩笑了兄弟，他面对的那可是几千万的违约金！"
 cysy_zfc_gone_custom:0 "教师罢工几率: §G-1.50%§!\n\n我们在得到张复昌的辞职带来极大§Y利益和权力§!之后，必须意识到学校还有大量§R张的势力§!。\n将它们好好§R除尽§!。"

 #统一战线
 cysy_qilai:0 "学生运动的汪洋大海"
 cysy_qilai_desc:0 "同学们，先停下你们手中的笔，战斗的时间到了;\n同学们，暂放下你们手中的书，我们的机会来了！\n潮实之大，已经放不下一张安静的书桌了！\n风云变幻,\n再不为我们的权利而斗争，等着当刀俎下的鱼肉吗？\n同学们，走出象牙塔吧，此诚危急存亡之秋也！\n挥动你那初生牛犊的拳头——\n§C让邪恶的资本和凶残的暴君战栗吧！§!"
 cysy_qilai_custom:0 "陆军组织度: §R-10.00%§!\n单位攻击: §G+12.50%§!\n单位防御: §G+12.50%§!\n\n将§Y不会§!受到§Y罢课惩罚§!\n平衡协调好学生起义§Y各方势力§!\n维系这大篷车上的§R岌岌可危§!的团结"
 POLITICS_MUFC_DESC:0 "二十余年来，在郑氏冷酷资本大亨的压迫下毫无尊严苟活的学生，第一次尝到了自由的滋味。起义的浪潮如狂澜一般，迅速席卷了整个学校。无论是曾经对学校指令阳奉阴违的地下组织——“进步阵线”，还是单纯无法忍受如虎般苛政的学生，甚至是当年为郑氏父子和政教处卖命的学生会成员——都欣喜若狂地拿起武器。平日里交往甚少的学生们现今空前团结，各大组织共同成立了潮实学生运动统一战线联盟，准备贯彻先人的那一句箴言“不自由，毋宁死。”\n\n但是，如火如荼的起义大幕之下暗流涌动。\n\n世界上没有铁板一块的组织，学生内部已经出现了一些裂痕——想要继续潮实模式的“学生会联盟”，打算粉碎陈腐不堪的旧教育的“进步阵线”，二者的观点几乎背道而驰，而他们之间则是没有明确立场的学生。为了不让历史重演，他们必须作出正确的抉择..."

 #廖
 	cysy_jbzxzs:0 "阵线至上"
 	cysy_jbzxzs_desc:0 "“卷政军民学，东西南北中，进步阵线是领导一切的。进步阵线领导潮实学子迎来了从被压迫到站起来的伟大飞跃，是学生群体的中坚力量，始终是潮实学子坚强的领导核心。只有坚持进步阵线的领导，才能始终保持学生自决自治自我发展的方向；才能保持脚步齐、一起走、并为学生自由平等地学习发展提供稳定环境；才能最广泛，最充分地调动一切积极因素，搞好学业学习。”\n进步阵线已经和学校各层机构紧密捆绑以确保阵线的绝对领导，以廖齐诺绍同志为核心的新一代阵线领导集体将会带领我们取得学生斗争的伟大胜利。"
  cysy_jbzxzs_custom:0 "陆军组织度: §G+10.00%§!\n学生罢课几率: §G-2.50%§!\n\n§Y解锁干部成员招募GUI§!"
	cysy_mmqb:0 "隐藏的大手"
	cysy_mmqb_desc:0 "特殊时期，特殊机构，特殊做法。\n学生安全保卫部在学生反抗暴政的伟大斗争中，为确保统一战线的稳定曾经发挥了巨大的作用(曾有不少学生内鬼被成功铲除)，现在我们已经步入正轨，这个特务机构的存在显得不合时宜，廖齐诺绍同志已经成功安排林钰祈先生退休。自从那以后，就再没有什么恐怖统治，现在学生安全保卫部已经不复存在——至少表面上是这样的。\n这双大手现在§R【机密】§!"
  cysy_mmqb_custom:0 "每月人口: §R-0.5%§!\n学生罢课几率: §G-5.00%§!\n\n§Y情报部门已经升级§!"
	cysy_fenge:0 "学生特色分班制"
	cysy_fenge_desc:0 "学生特色分班制是考竞争分班在进步阵线宏观调控下对学生分流分层筛选起基础性作用的一种考试体制，它是学生平等权利与合理竞争的结合，既具有竞争的共性，又有自己鲜明的特征:\n (1)坚持学生平等选择权是学生特色分班制的基本标志。\n (2)学生特色分班制以实现学生共同发展为根本目标。\n所以学生特色分班制可以消除两极分化，又能提高学生的竞争热情。是廖齐诺绍同志对学生特色潮实体制的独创性理论实践成果。"
  cysy_fenge_custom:0 "学生罢课几率: §R+5.00%§!\n我们的§Y教育水平§!社会发展正在§G急速改善§!。\n我们的§Y教育公平§!社会发展正在§R缓慢§R恶化§!\n\n§Y学生特色分班制仍需要在实践中发展§!" 
  CYS_lzs_win:0 "不忘初心-砥砺前行"

