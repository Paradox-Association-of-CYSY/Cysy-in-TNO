 state_lore_name.593:0 "汕头"
 state_lore_initials.593:0 "SWA"
 state_lore_desc.593:0 "粤东明珠，机会之地。在広東国，汕头的地位不遑多让，仅次于那纸醉金迷的罪恶之地——珠三角。\n\n这座繁忙的大商港，在大东亚战争到来之前就已经有了近百年的商埠历史；但直到広東国成立，这座城市才实现了前所未有的经济腾飞：巨型企业如雨后春笋般在汕头涌现，鳞次栉比的高楼大厦陆续被这些企业建起。事出必有因，汕头表象上的一夜崛起却也在情理之中。\n尽管同为经济中心，汕头与広東的中心地带——珠三角，可是有着云泥之别。珠三角的每一幢万丈高楼，都好像套着日本人的锁链；城内外无处不可听到日本人的颐指气使。在汕头，事情却截然不同：在珠三角，人们以说方言为耻；可在潮汕，人们却对潮汕话习以为常；在珠三角，宪兵队无处不在；可在汕头，宪兵队却鲜有插手。这一切都与潮汕人独特的宗族观念和\"游戏规则\"以及强大的凝聚力息息相关。因此，尽管潮汕与珠三角都处在旭日帝国的阴影之下，潮汕相对宽松的管制也为潮汕提供了更多的机遇，同时让更多的企业家与侨胞们得以大展拳脚——这正是汕头经济发展的真正推手。\n共荣圈的鼎力支持，以及広東的市场政策，吸引了一批又一批企业家——尤其是侨胞——前来投资。潮汕人素以擅于经商为称：其中的翘楚无疑是长江实业的领袖李嘉诚，这位名扬四海的共荣圈的巨头。他那庞大的商业帝国极大助力了汕头的发展，同时也是潮汕保持如此独立性的重要原因之一。 \n但比起这位珠人企业家，汕头本地的商人郑立平更加符合\"潮汕企业家\"的定义。\n作为土生土长的潮汕人，乘着大东亚战争后一切百废待兴的东风，这个臃肿的胖子迅速爬到了他本永远没机会得以涉足的房地产业的上流。在创建了建平房地产有限公司之后，这位商人很快发现，光靠房地产业盈利是不够的，而时下最暴利的产业无疑是教育。鉴此，他创立了潮阳实验学校，并邀请了张复昌等人，组建了一个高效率的（至少看上去如此）的管理层。计划大获成功，他的商业帝国也在潮汕地区大肆扩张。在教育界取得了不可小觑的成就。可这位商人的野心不止于此，现在他已经试图用他的商业帝国对汕头的未来做出改变，尽管他的能力能否支持他的野心还有待商榷......\n未来的十年里，汕头是将延续他昔日的辉煌，还是会因为某些意外而万劫不复？"

 state_lore_name.594:0 "潮实校区"
 state_lore_initials.594:0 "CYSY"
 state_lore_desc.594:0 "这是一片充满争议的地方，在不同的人看来，潮实校区的意义可谓天差地别。\n\n在郑立平看来，这是他房地产公司的基石——有点奇怪，但又在情理之中。这位商人盈利的最主要来源不是房地产业，而恰恰是异军突起的教育行业。每半年都会有大把大把的财主，为了他们孩子的前途，把大把大把的钱送到潮实校区，而潮实校区又是郑立平本人的专用提款机。只要学校还存在一天，郑氏家族就可以赚得盆满钵满，永远不必担心财政上的问题。\n在家境充裕的家庭看来，这是一片希望之地。近年来，学校的试验战绩都是如此卓著，考上东大，京大，早庆...一直到南大的学子的名字数不胜数，这不仅给了潮实无尽的荣耀，同时也给他们带去了无穷的希望，仿佛只要想方设法将孩子送进这里，三年后他们也能榜上有名似的，这也是为什么每年都有无数的财主愿意支付巨额费用。\n在绝大多数家境一般的人看来，这是垄断教育行业的恶魔，是吸穷人血为生的吸血鬼。在这恶魔的双翼之下，本应成为主流的低费用学校们都黯然失色。交不起学费的人们，看着那些富人的孩子领着可观的工钱，在広東这个罪恶之都醉生梦死，而自己的孩子拼尽全力，最终成为黑色工厂里一颗可怜的螺丝钉，心里对它的仇恨就油然而生。\n在日本人和広東企业政府看来，这不过是又一个迅速崛起的大公司罢了，也许有朝一日也会因为别的什么而跌至谷底，不需要给予太多不必要的关注，除非\"局势变化\"。\n\n至于学生，是一个内部分化较大，意见不一的群体，但对于潮实，他们似乎都颇有微词，无论校内还是校外，对潮实及其管理层的咒骂都时有耳闻。只不过，在大多数人眼中，他们乳臭未干，即使抗议，又能引起什么风浪呢......\n\n但，不管怎么样，眼下的潮实校区，仍然有着相当强大的既得利益者人群为它撑腰，作为它长久存在的资本。但一旦它的改革失败，或是有什么变故发生，它也许将会顷刻毁灭，成为広東国这片疯狂的土地上无数平凡的破碎的梦......"