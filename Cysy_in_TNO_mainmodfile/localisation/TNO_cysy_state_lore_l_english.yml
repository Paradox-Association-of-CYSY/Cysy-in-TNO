l_english:
 state_lore_name.593:0 "汕头"
 state_lore_initials.593:0 "SWA"
 state_lore_desc.593:0 "【占位文本】汕頭市全境處於東經116°14′40″至117°19′35″和北緯23°02′33″至23°38′50″之間，北回歸線從市區北域通過。汕頭市處潮汕平原，僅西北部有小片丘陵。全市最高峰是位於南澳島的大尖山，海拔587米，大陸上的最高峰是位于澄海區的蓮花山，其他主要山峰有桑浦山、小北山、大南山等。汕頭位於韓江、榕江、練江三江出海口。榕江及紅蓮池河、鮀濟河等橫貫市區，榕江口有媽嶼島、德州嶼等島嶼。 "

 state_lore_name.594:0 "潮实校区"
 state_lore_initials.594:0 "CYSY"
 state_lore_desc.594:0 "【占位文本】校区/キャンパス是指学校校园范围内的区域。"